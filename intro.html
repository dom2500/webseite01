<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Heissenhuber Gikal Schuber</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #3a1c71, #d76d77, #ffaf7b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    .intro {
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }
    .intro h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    .intro p {
      font-size: 1.5rem;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Hei√üenhuber - Gikal Schuber</h1>
    <p>Ein episches Jump'n Run Abenteuer beginnt...</p>
    <script>
      // Nach 3 Sekunden zur Hauptseite wechseln (z.B. game.html)
      setTimeout(() => {
        window.location.href = "game.html";
      }, 3000);
    </script>
  </div>
</body>
</html>
